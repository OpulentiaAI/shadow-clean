name: Build and Push Server Image (GHCR)

on:
  push:
    branches:
      - vercel-deploy
    paths:
      - 'apps/server/**'
      - 'packages/**'
      - 'Dockerfile'
      - 'apps/server/Dockerfile'
      - 'package.json'
      - 'package-lock.json'
      - 'turbo.json'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tags
        id: vars
        run: |
          echo "sha_short=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "owner_lower=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push server image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/server/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.vars.outputs.owner_lower }}/shadow-server:vercel-deploy-${{ steps.vars.outputs.sha_short }}
            ghcr.io/${{ steps.vars.outputs.owner_lower }}/shadow-server:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

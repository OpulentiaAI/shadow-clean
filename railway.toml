# Railway configuration - source of truth for all services

[[services.shadow-sidecar]]
[services.shadow-sidecar.build]
builder = "dockerfile"
dockerfilePath = "Dockerfile.sidecar"

[services.shadow-sidecar.deploy]
startCommand = "node dist/server.js"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
numReplicas = 1

[services.shadow-sidecar.environments.production.variables]
PORT = "8080"
WORKSPACE_DIR = "/workspace"
NODE_ENV = "production"
FILESYSTEM_WATCH_ENABLED = "true"
MORPH_API_KEY = "sk-fnpiSKi8kqN5AXL5DZdS23B8O6y-oWF3Q2xxIjGYZRjDKOtZ"
GITHUB_PERSONAL_ACCESS_TOKEN = "your_github_token_here"

[[services.frontend]]
[services.frontend.build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[services.frontend.deploy]
startCommand = "node apps/frontend/server.js"
healthcheckPath = "/"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3